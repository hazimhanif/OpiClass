<!DOCTYPE html>
<html lang="en">
  {% block body %}
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OpiClass - Prediction Results</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/freelancer.min.css" rel="stylesheet">
    

    <!-- Datatables JS -->
    <link href="/static/css/jquery.dataTables.min.css" rel="stylesheet">
      
    <link href="https://cdn.datatables.net/buttons/1.5.1/css/buttons.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.2.1/css/responsive.dataTables.min.css" rel="stylesheet">  
      
    <script type="text/javascript" src="/static/js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="/static/js/jquery.dataTables.min.js"></script>
    
    <script type="text/javascript" src="/static/js/pdfmake.min.js"></script>
    <script type="text/javascript" src="/static/js/vfs_fonts.js"></script>
    <script type="text/javascript" src="/static/js/jszip.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.5.1/js/buttons.html5.min.js"></script> 
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.1/js/dataTables.responsive.min.js"></script> 
      
    <script type="text/javascript">

        var dataSet = {{ds|tojson}};
    
        $(document).ready(function() {
            $('#reviews').DataTable( {
                responsive: true,
                dom: 'Bfrtip',
                    buttons: [
        'copy', 'excel', 'pdf'
    ],
                data: dataSet,
                columns: [
                    { title: "Author" },
                    { title: "Date" },
                    { title: "Rating" },
                    { title: "Title" },
                    { title: "Text" },
                    { title: "Prediction" }
                ]
            } );
            
        } );
            
    </script>
    

  </head>
  <body id="page-top">
  
      <!-- Dummy Navigation -->
    <nav class="navbar navbar-expand-lg bg-secondary fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">OpiClass</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded"  type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <a style="color:#FFFFFF"; href="{{ url_for('home') }}">HOME</a>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="{{ url_for('home') }}">RETURN TO HOME</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead bg-white text-secondary text-center">
      <div class="container">
          <div>
              <h4>App Title: {{info[0]}}</h4>
              <h4>App Price: RM{{info[1]}}</h4>
              <h4>App Score: {{info[2]}}</h4>
              <h4>Spams Detected: {{info[3]}}</h4>
              
              <form action="/download" method="POST">
                <input type="submit" class="btn btn-info" value="Download dataset for {{appid}}" 
                     name="Submit" id="frm1_submit"/>
             </form>
          </div>
          <div>
          <table id="reviews" class="display" width="100%"></table>
          </div>
      </div> 
    </header>
    
    

  </body>

  {% endblock %}
